<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Guess The Number</title>

<style>
* {
    box-sizing: border-box;
    font-family: "Rockwell", sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
}

.game-box {
    background: rgba(0,0,0,0.4);
    padding: 30px;
    width: 420px;
    border-radius: 16px;
    text-align: center;
    animation: slideIn 1s ease;
    height: 350px;
}

h1 {
    margin-bottom: 10px;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 16px;
    margin-top: 10px;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 18px;
    border-radius: 10px;
    border: none;
    background: #00f2fe;
    color: #000;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s;
}

button:hover {
    transform: scale(1.05);
    background: #4facfe;
}

.result {
    margin-top: 15px;
    font-size: 18px;
    animation: pop 0.4s ease;
}

.attempts {
    margin-top: 8px;
    font-size: 14px;
    opacity: 0.8;
}

@keyframes slideIn {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes pop {
    0% { transform: scale(0.7); }
    100% { transform: scale(1); }
}
</style>
</head>

<body>

<div class="game-box">
    <h1>üéØ Guess The Number</h1>
    <p>Between 1 and 1000</p>

    <input type="number" id="guess" placeholder="Enter your guess">
    <button onclick="checkGuess()">Guess</button>

    <div class="result" id="result"></div>
    <div class="attempts" id="attempts"></div>
</div>

<script>
let secretNumber = Math.floor(Math.random() * 100) + 1;
let tries = 0;

function checkGuess() {
    const userGuess = Number(document.getElementById("guess").value);
    const result = document.getElementById("result");
    const attempts = document.getElementById("attempts");

    if (!userGuess || userGuess < 1 || userGuess > 1000) {
        result.innerText = "‚ùå Enter a number 1‚Äì1000";
        return;
    }

    tries++;

    if (userGuess < secretNumber) {
        result.innerText = "üîΩ Too Low";
    } 
    else if (userGuess > secretNumber) {
        result.innerText = "üîº Too High";
    } 
    else {
        result.innerText = " Correct! Guess Hurray!";
        secretNumber = Math.floor(Math.random() * 100) + 1;
        tries = 0;
    }

    attempts.innerText = "Attempts: " + tries;
    result.style.animation = "pop 0.4s ease";
}
</script>

</body>
</html>
