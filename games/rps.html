<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stone Paper Scissors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/rps.css" />
</head>
<body>
  <div class="bg-orbit"></div>
  <div class="bg-orbit orbit-2"></div>

  <main class="game-shell">
    <header class="top">
      <h1 class="title">Stone Paper Scissors</h1>
      <p class="subtitle">Beat the bot, level up your mind.</p>
    </header>

    <section class="controls">
      <div class="control-group">
        <label for="difficulty">Difficulty</label>
        <select id="difficulty">
          <option value="easy">Easy ğŸ¤</option>
          <option value="medium" selected>Medium ğŸ’™</option>
          <option value="hard">Hard ğŸ”¥</option>
        </select>
      </div>

      <div class="control-group">
        <label for="target-points">Win points</label>
        <select id="target-points">
          <option value="3">First to 3</option>
          <option value="5" selected>First to 5</option>
          <option value="10">First to 10</option>
        </select>
      </div>

      <button id="reset-btn" class="chip-btn">Reset match</button>
    </section>

    <section class="score-board">
      <div class="score-card">
        <h2>You</h2>
        <div id="player-score" class="score">0</div>
      </div>
      <div class="goal">
        <span id="status-label">First to 5 wins</span>
        <span id="round-result" class="round-result">Make your move!</span>
      </div>
      <div class="score-card">
        <h2>Bot</h2>
        <div id="computer-score" class="score">0</div>
      </div>
    </section>

    <section class="choices">
      <button class="choice" data-move="rock">
        <span class="icon">âœŠ</span>
        <span class="label">Rock</span>
      </button>
      <button class="choice" data-move="paper">
        <span class="icon">âœ‹</span>
        <span class="label">Paper</span>
      </button>
      <button class="choice" data-move="scissors">
        <span class="icon">âœŒï¸</span>
        <span class="label">Scissors</span>
      </button>
    </section>

    <section class="history">
      <div class="history-row">
        <span>You</span>
        <span id="last-player">â€”</span>
      </div>
      <div class="history-row">
        <span>Bot</span>
        <span id="last-computer">â€”</span>
      </div>
    </section>

    <section class="bottom">
      <button id="play-again" class="primary-btn" hidden>
        New match
      </button>
    </section>
  </main>

  <script src="../js/rps.js"></script>
</body>
</html>
