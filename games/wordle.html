<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Wordle Game</title>
  <style>
    :root {
      --bg: #050816;
      --accent: #22c55e;
      --accent-soft: rgba(34, 197, 94, 0.15);
      --tile-empty: #111827;
      --tile-border: #374151;
      --tile-correct: #22c55e;
      --tile-present: #eab308;
      --tile-absent: #4b5563;
      --text-main: #e5e7eb;
      --text-sub: #9ca3af;
      --error: #f97373;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1d2538 0, #050816 55%, #020617 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      color: var(--text-main);
    }

    .game-wrapper {
      width: 100%;
      max-width: 480px;
      padding: 16px;
    }

    .card {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.28);
      box-shadow: 0 20px 45px rgba(15, 23, 42, 0.9);
      padding: 18px 16px 14px;
      backdrop-filter: blur(18px);
      position: relative;
      overflow: hidden;
    }

    .glow {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 10% -10%, rgba(56, 189, 248, 0.26), transparent 60%),
                  radial-gradient(circle at 110% 110%, rgba(34, 197, 94, 0.22), transparent 60%);
      mix-blend-mode: screen;
      opacity: 0.9;
      pointer-events: none;
    }

    .card-inner {
      position: relative;
      z-index: 1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }

    .title {
      font-weight: 700;
      letter-spacing: 0.12em;
      font-size: 0.95rem;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .title span.logo-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: conic-gradient(from 210deg, #22c55e, #22c55e, #0ea5e9, #6366f1, #22c55e);
      box-shadow: 0 0 14px rgba(34, 197, 94, 0.8);
    }

    .subtitle {
      font-size: 0.8rem;
      color: var(--text-sub);
    }

    .info {
      font-size: 0.78rem;
      margin-bottom: 10px;
      color: var(--text-sub);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .badge {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(34, 197, 94, 0.4);
      background: radial-gradient(circle at top, rgba(34, 197, 94, 0.18), rgba(15, 23, 42, 0.9));
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .hint {
      font-size: 0.78rem;
      color: var(--text-sub);
    }

    .hint span {
      color: var(--accent);
    }

    .board {
      margin: 12px 0;
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      gap: 6px;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 6px;
    }

    .tile {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 10px;
      border: 1px solid var(--tile-border);
      background: radial-gradient(circle at top, rgba(148, 163, 184, 0.15), rgba(15, 23, 42, 0.95));
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.05rem;
      text-transform: uppercase;
      color: var(--text-main);
      box-shadow: inset 0 0 0 1px rgba(15, 23, 42, 0.9);
      transition: transform 0.14s ease, background 0.18s ease, border-color 0.18s ease,
        box-shadow 0.18s ease;
    }

    .tile.filled {
      border-color: rgba(148, 163, 184, 0.8);
      transform: scale(1.03);
    }

    .tile.correct {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      border-color: #15803d;
      box-shadow: 0 0 16px rgba(22, 163, 74, 0.7);
      color: #ecfdf3;
    }

    .tile.present {
      background: linear-gradient(135deg, #eab308, #facc15);
      border-color: #ca8a04;
      box-shadow: 0 0 16px rgba(234, 179, 8, 0.7);
      color: #fefce8;
    }

    .tile.absent {
      background: linear-gradient(135deg, #4b5563, #111827);
      border-color: #020617;
      color: #e5e7eb;
      opacity: 0.75;
    }

    .tile.flip {
      animation: flip 0.5s ease forwards;
    }

    @keyframes flip {
      0% { transform: rotateX(0deg); }
      50% { transform: rotateX(90deg); }
      100% { transform: rotateX(0deg); }
    }

    .tile.shake {
      animation: shake 0.25s ease;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-3px); }
      100% { transform: translateX(0); }
    }

    .tile.pop {
      animation: pop 0.12s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.9); }
      100% { transform: scale(1.03); }
    }

    .keyboard {
      margin-top: 12px;
      display: grid;
      gap: 4px;
      user-select: none;
    }

    .kb-row {
      display: flex;
      justify-content: center;
      gap: 4px;
    }

    .key {
      border: none;
      border-radius: 999px;
      padding: 8px 9px;
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(55, 65, 81, 0.9);
      color: var(--text-main);
      font-size: 0.78rem;
      font-weight: 500;
      cursor: pointer;
      flex: 1;
      max-width: 34px;
      transition: background 0.15s ease, transform 0.08s ease, border-color 0.15s ease,
        box-shadow 0.15s ease;
    }

    .key.wide {
      flex: 1.6;
      max-width: none;
      font-size: 0.7rem;
      text-transform: uppercase;
    }

    .key:active {
      transform: translateY(1px) scale(0.98);
    }

    .key.correct {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      border-color: #15803d;
      color: #ecfdf3;
      box-shadow: 0 0 12px rgba(22, 163, 74, 0.7);
    }

    .key.present {
      background: linear-gradient(135deg, #eab308, #facc15);
      border-color: #ca8a04;
      color: #fefce8;
      box-shadow: 0 0 12px rgba(234, 179, 8, 0.7);
    }

    .key.absent {
      background: linear-gradient(135deg, #4b5563, #111827);
      border-color: #020617;
      color: #e5e7eb;
      opacity: 0.8;
    }

    .footer {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.78rem;
      color: var(--text-sub);
      gap: 8px;
    }

    .status {
      min-height: 18px;
    }

    .status span {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.5);
    }

    .status span.win {
      border-color: rgba(34, 197, 94, 0.9);
      background: radial-gradient(circle at top, rgba(34, 197, 94, 0.24), rgba(15, 23, 42, 0.9));
      color: #bbf7d0;
    }

    .status span.lose {
      border-color: rgba(248, 113, 113, 0.9);
      background: radial-gradient(circle at top, rgba(248, 113, 113, 0.22), rgba(15, 23, 42, 0.96));
      color: #fecaca;
    }

    .status span.error {
      border-color: rgba(248, 113, 113, 0.9);
      color: #fecaca;
    }

    .btn {
      border: none;
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      cursor: pointer;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #ecfdf3;
      border: 1px solid #15803d;
      box-shadow: 0 0 10px rgba(22, 163, 74, 0.7);
      transition: transform 0.1s ease, box-shadow 0.12s ease, opacity 0.1s ease;
    }

    .btn:active {
      transform: translateY(1px) scale(0.97);
      box-shadow: 0 0 4px rgba(22, 163, 74, 0.6);
    }

    @media (max-width: 480px) {
      .card {
        border-radius: 16px;
        padding: 14px 12px 10px;
      }
      .tile {
        font-size: 0.95rem;
        border-radius: 8px;
      }
      .title {
        font-size: 0.88rem;
      }
      .subtitle {
        font-size: 0.76rem;
      }
      .key {
        padding: 7px 8px;
        font-size: 0.72rem;
        max-width: 30px;
      }
      .info, .hint, .footer {
        font-size: 0.74rem;
      }
    }
  </style>
</head>
<body>
  <div class="game-wrapper">
    <div class="card">
      <div class="glow"></div>
      <div class="card-inner">
        <header>
          <div class="title">
            <span class="logo-dot"></span>
            PAPER WORDLE
          </div>
          <div class="subtitle">Guess the 5-letter word in 6 tries.</div>
        </header>

        <div class="info">
          <span class="badge" style="color: #d6dd13;">50 mixed words</span>
          <span class="hint" id="hint" style="color: greenyellow;">
            <span>Green</span> = correct, Yellow = in word, Gray = not used.
          </span>
        </div>

        <div class="board" id="board"></div>

        <div class="keyboard" id="keyboard"></div>

        <div class="footer">
          <div class="status" id="status"></div>
          <button class="btn" id="restartBtn">New Word</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/wordle.js"></script>
</body>
</html>
